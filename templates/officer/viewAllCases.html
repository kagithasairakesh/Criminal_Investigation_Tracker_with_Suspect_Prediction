<!DOCTYPE html>
<html>
<head>
	<title>All Cases</title>
</head>
<body>
	<h1>Cases</h1>
	<form method="POST" action="">
		{% csrf_token %}
	<select name="status">
		<option value="pending">pending</option>
		<option value="solved">solved</option>
	</select>
	<button>Get</button>
	</form>
	{% for i in casesObj %}
		<p><a href="/cases/{{i.case_id}}">{{i.case_id}}</a> - {{i.case_name}}</p>
	{% endfor %}
</body>
</html>
